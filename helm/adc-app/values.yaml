replicaCount: 2

image:
  repository: "968185520468.dkr.ecr.us-east-1.amazonaws.com/adc-dev-ecr-repository"
  tag: "c4797e1bc3d785248b419e6ae280e513c9c6688e"
  pullPolicy: IfNotPresent

namespace: adc-app

service:
  type: LoadBalancer
  port: 80
  targetPort: 5000
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-eip-allocations: "eipalloc-063857a06de4973da"

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

annotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "5000"
  prometheus.io/path: "/metrics"
